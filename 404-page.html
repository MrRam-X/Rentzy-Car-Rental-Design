<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Renax Car Rental</title>
    <!-- Include your Tailwind CSS and custom font links here -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      // Your custom theme configuration
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
              outfit: ["Outfit", "sans-serif"],
            },
            colors: { "brand-gold": "#E1A257", "brand-dark": "#121212" },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-brand-dark">
    <main>
      <!-- Full-screen Hero Section -->
      <section
        class="relative h-screen w-full flex items-center justify-center text-center bg-cover bg-center"
        style="background-image: url('./assets/images/HeroSection.jpg')"
      >
        <!-- Dark Overlay for text readability -->
        <div class="absolute inset-0 bg-black/70"></div>

        <!-- Content Container -->
        <div class="relative z-10 px-4 text-white">
          <h1
            class="text-8xl sm:text-9xl font-black text-brand-gold opacity-80"
          >
            404
          </h1>
          <h2 class="mt-4 text-4xl sm:text-5xl font-bold">Page Not Found</h2>
          <p class="mt-4 max-w-lg mx-auto text-lg text-gray-300">
            Sorry, the page you are looking for does not exist or has been
            moved. Let's get you back on track.
          </p>

          <!-- Return to Home Button -->
          <a
            href="/"
            class="mt-10 inline-flex items-center gap-3 bg-brand-gold text-black py-4 px-8 rounded-full transition-all duration-300 ease-in-out hover:bg-white hover:text-black hover:-translate-y-1"
          >
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            <span>Return to Home</span>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
